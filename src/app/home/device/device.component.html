<div id="device">
  <div class="nav">
    <ol class="breadcrumb">
      <!--<li><a href="#" routerLink="/home/school-list">学校</a></li>-->
      <li class="active">设备管理</li>
    </ol>
  </div>
  <div class="device-header">
    <form class="" role="form">
      <div class="form-group col-xs-2 right">
        <button type="button" class="btn btn-success right content-add-button" data-toggle="modal" data-target="#addDevice">新增</button>
      </div>
    </form>
  </div>
  <div class="device-form">
    <table class="table">
      <thead>
      <tr>
        <th class="text-center col-xs-1">设备码</th>
        <th class="text-center col-xs-2">设备名称</th>
        <th class="text-center col-xs-1">地址</th>
        <th class="text-center col-xs-1">创建者姓名</th>
        <th class="text-center col-xs-2">显示连接</th>
        <th class="text-center col-xs-2">操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let device of devices">
        <td class="text-center">{{device.deviceSN}}</td>
        <td class="text-center">{{device.name}}</td>
        <td class="text-center">{{device.address}}</td>
        <td class="text-center">{{device.creatorName}}</td>
        <td class="text-center">{{device.webAddress}}</td>
        <td class="text-center">
          <!--<a href="" routerLink="/system/resident-details/{{account.accountid}}">详情</a>-->
          <a href="" [attr.value]="device.id" data-toggle="modal" data-target="#updateDevice" (click)="getDeviceDetails($event)">修改</a>
          <a href="javascript:void(0)" [attr.value]="device.id" (click)="deleteDevice($event)">删除</a>
        </td>
      </tr>

      </tbody>
    </table>
    <div class="footer-right right">
      <ul id="pagination-details" class="pagination-sm"></ul>
    </div>
  </div>
  <!--新建设备-->
  <div class="modal fade" id="addDevice" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="edit pull-right" id="edit"><span class="glyphicon glyphicon-pencil"></span></button> -->
          <button type="button" class="pull-right" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="glyphicon glyphicon-remove close"></span></button>
          <h4 class="modal-title">添加设备</h4>
        </div>
        <div class="modal-body">
          <form id="addDeviceForm">
            <div class="form-group">
              <label>设备码</label>
              <input [(ngModel)]="addDeviceInfo.deviceSN" type="text" class="form-control" id="deviceSN" name="deviceSN" placeholder="">
              <div class="showRed text-danger"></div>
            </div>
            <div class="form-group">
              <label>设备名字</label>
              <input [(ngModel)]="addDeviceInfo.name"  type="text" class="form-control" id="name" name="name" placeholder="">
              <div class="showRed text-danger"></div>
            </div>
            <div class="form-group">
              <label>创建者名字</label>
              <input [(ngModel)]="addDeviceInfo.creatorName"  type="text" class="form-control" id="creatorName" name="creatorName" placeholder="">
              <div class="showRed text-danger"></div>
            </div>
            <div class="form-group">
              <label >放置地址</label>
              <input [(ngModel)]="addDeviceInfo.address"  type="text" class="form-control" id="address" name="address" placeholder="">
              <div class="showRed text-danger"></div>
            </div>
            <div class="form-group">
              <label>显示连接</label>
              <input [(ngModel)]="addDeviceInfo.webAddress"  type="text" class="form-control" id="webAddress" name="webAddress" placeholder="">
              <div class="showRed text-danger"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-close" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" (click)="addDevice()" >确定</button>
          <!-- (click)="uploadCommunity($event)" -->
        </div>
      </div>
    </div>
  </div>
  <!--修改设备-->
  <div class="modal fade" id="updateDevice" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="edit pull-right" id="edit"><span class="glyphicon glyphicon-pencil"></span></button> -->
          <button type="button" class="pull-right" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="glyphicon glyphicon-remove close"></span></button>
          <h4 class="modal-title">修改设备信息</h4>
        </div>
        <div class="modal-body">
          <form id="updateDeviceForm">
            <div class="form-group">
              <label>设备码</label>
              <input [(ngModel)]="updateDeviceInfo.deviceSN" type="text" class="form-control" id="updateDeviceSN" name="updateDeviceSN" placeholder="">
              <div class="showRed text-danger"></div>
            </div>
            <div class="form-group">
              <label>设备名字</label>
              <input [(ngModel)]="updateDeviceInfo.name"  type="text" class="form-control" id="updateName" name="updateName" placeholder="">
              <div class="showRed text-danger"></div>
            </div>
            <div class="form-group">
              <label>创建者名字</label>
              <input [(ngModel)]="updateDeviceInfo.creatorName"  type="text" class="form-control" id="updateCreatorName" name="updateCreatorName" placeholder="">
              <div class="showRed text-danger"></div>
            </div>
            <div class="form-group">
              <label >放置地址</label>
              <input [(ngModel)]="updateDeviceInfo.address"  type="text" class="form-control" id="updateAddress" name="updateAddress" placeholder="">
              <div class="showRed text-danger"></div>
            </div>
            <div class="form-group">
              <label>显示连接</label>
              <input [(ngModel)]="updateDeviceInfo.webAddress"  type="text" class="form-control" id="updateWebAddress" name="updateWebAddress" placeholder="">
              <div class="showRed text-danger"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-close" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" (click)="updateDevice()" >确定</button>
          <!-- (click)="uploadCommunity($event)" -->
        </div>
      </div>
    </div>
  </div>
</div>

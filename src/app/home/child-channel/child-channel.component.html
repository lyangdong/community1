<div id="childChannel">
  <div class="child-channel-header">
    <div class="nav">
      <ol class="breadcrumb">
        <!--<li><a href="#" routerLink="/home/school-list">学校</a></li>-->
        <li><a href="#" routerLink="/home/channel" >频道管理</a></li>
        <li class="active">子频道管理</li>
      </ol>
    </div>
    <div class="child-channel-nav">
      <div class="left">
        <a href="#" class="border-right-blue">子频道列表</a>
        <a href="javascript:void(0)">频道预览</a>
      </div>
      <button type="button" class="btn btn-success right child-channel-add-btn" routerLink="/home/child-channel-add/{{pid}}">新建子频道</button>
    </div>
  </div>
  <div class="clear"></div>
  <div class="child-channel-content">
    <div class="url-hidden"> <input style="" id="url1" type="text" value="http://sq.babyscloud.com/wechat/page/index.html?communityId={{communityId}}&channelId={{copeChannelId}}"> </div>
    <table class="table">
      <thead>
      <tr>
        <th class="text-center col-xs-2">子频道名称</th>
        <th class="text-center col-xs-2">子频道简介</th>
        <th class="text-center col-xs-2">是否显示</th>
        <th class="text-center col-xs-2">显示顺序</th>
        <th class="text-center col-xs-2">关联栏目</th>
        <th class="text-center col-xs-2">操作</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let childChannel of childChannels">
          <td class="text-center">{{childChannel.name}}</td>
          <td class="text-center">{{childChannel.introduce}}</td>
          <td *ngIf="childChannel.show== true" class="text-center">显示</td>
          <td *ngIf="childChannel.show==false" class="text-center">不显示</td>
          <td class="text-center">{{childChannel.order}}</td>
          <td class="text-center"><div class="child-channel-column"><span *ngFor="let column of childChannel.column ">{{column.name}},</span></div></td>
          <td class="text-center">
            <a class="border-right border-right-blue" href="javascript:void (0)" [attr.value]="childChannel.id"  (click)="copyUrl($event)">复制链接</a>
             <a href="" class="border-right border-right-blue" [attr.value]="childChannel.id" routerLink="/home/child-channel-modify/{{childChannel.id}}/{{pid}}">编辑</a>
             <a href="javascript:void(0)" class="border-right" [attr.value]="childChannel.id" (click)="deleteChannel($event)">删除</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
